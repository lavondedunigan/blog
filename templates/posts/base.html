<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Blogly</a>
          <button 
              class="navbar-toggler" type="button" 
              data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
              
              <a class="nav-link" href="{% url 'home' %}">Home</a>
              <a class="nav-link" href="{% url 'about' %}">About</a>
              <a class="nav-link" href="{% url 'list %}">Posts</a>

              {% if user_is_authenticated %}
              <a class="nav-link" href="{% url 'archive' %}">Archieve</a>
              <a class="nav-link" href="{% url 'drafts' %}">Drafts</a>
              <a class="nav-link" href="{% url 'new' %}">New Posts</a>
            <form method="POST" action="{% url 'logout %}">
                {% csrf_token %}
                <input type="submit" class="nav-link" value="Log Out">
            </form>
            {% else %}
            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            <a class="nav-link" href="{% url 'login' %}">Log In</a>
            {% endif %}


          </div>
          </div>
    </div>
</nav>
<div class="container"></div>
    {% block content %}{% endblock content %}
</div>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
</script>

<foooter>
    <div class="footer">
      <div class="footer-links">
        <a href="/about">About Suave'</a>
        <a href="#">Contact Us</a>
        <a href="#">Suave' Policy</a>
        <a href="#">Our Service Terms</a>
      </div>
    </div>
</foooter>
</body>
</html>
